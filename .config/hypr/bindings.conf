# overrides for default omarchy
unbind = SUPER, W
bindd = SUPER SHIFT, Q, Close active window, killactive,

unbind = SUPER, SPACE
unbind = SUPER, D
bindd = SUPER, D, Launch apps, exec, walker -p "Startâ€¦"

unbind = SUPER ALT, SPACE
bindd = SUPER SHIFT, D, Omarchy menu, exec, omarchy-menu

bindd = SUPER, b, Show key bindings, exec, omarchy-menu-keybindings

# Move focus with SUPER + vim keys
unbind = SUPER, j
unbind = SUPER, k

bindd = SUPER, h, Move focus left, movefocus, l
bindd = SUPER, l, Move focus right, movefocus, r
bindd = SUPER, k, Move focus up, movefocus, u
bindd = SUPER, j, Move focus down, movefocus, d

bindd = SUPER SHIFT, h, Swap window to the left, swapwindow, l
bindd = SUPER SHIFT, l, Swap window to the right, swapwindow, r
bindd = SUPER SHIFT, k, Swap window up, swapwindow, u
bindd = SUPER SHIFT, j, Swap window down, swapwindow, d

# additional workspaces
bind = SUPER CTRL, code:10, workspace, 11
bind = SUPER CTRL, code:11, workspace, 12
bind = SUPER CTRL, code:12, workspace, 13
bind = SUPER CTRL, code:13, workspace, 14
bind = SUPER CTRL, code:14, workspace, 15
bind = SUPER CTRL, code:15, workspace, 16
bind = SUPER CTRL, code:16, workspace, 17
bind = SUPER CTRL, code:17, workspace, 18
bind = SUPER CTRL, code:18, workspace, 19
bind = SUPER CTRL, code:19, workspace, 20

bind = SUPER CTRL SHIFT, code:10, movetoworkspace, 11
bind = SUPER CTRL SHIFT, code:11, movetoworkspace, 12
bind = SUPER CTRL SHIFT, code:12, movetoworkspace, 13
bind = SUPER CTRL SHIFT, code:13, movetoworkspace, 14
bind = SUPER CTRL SHIFT, code:14, movetoworkspace, 15
bind = SUPER CTRL SHIFT, code:15, movetoworkspace, 16
bind = SUPER CTRL SHIFT, code:16, movetoworkspace, 17
bind = SUPER CTRL SHIFT, code:17, movetoworkspace, 18
bind = SUPER CTRL SHIFT, code:18, movetoworkspace, 19
bind = SUPER CTRL SHIFT, code:19, movetoworkspace, 20


# Application bindings
$terminal = uwsm app -- $TERMINAL
$browser = omarchy-launch-browser

bindd = SUPER, return, Terminal, exec, $terminal --working-directory="$(omarchy-cmd-terminal-cwd)"
bindd = SUPER, F, File manager, exec, uwsm app -- nautilus --new-window
bindd = SUPER SHIFT, return, Browser, exec, $browser
bindd = SUPER, M, Music, exec, omarchy-launch-or-focus spotify
bindd = SUPER, N, Editor, exec, omarchy-launch-editor
bindd = SUPER, T, Activity, exec, $terminal -e btop
# bindd = SUPER, D, Docker, exec, $terminal -e lazydocker
bindd = SUPER, G, Signal, exec, omarchy-launch-or-focus signal "uwsm app -- signal-desktop"
bindd = SUPER, O, Obsidian, exec, omarchy-launch-or-focus obsidian "uwsm app -- obsidian -disable-gpu --enable-wayland-ime"
bindd = SUPER, slash, Passwords, exec, uwsm app -- 1password

